# permissions for end users to edit kubetalks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: kubetalk-editor-role
rules:
- apiGroups:
  - kubetalk.click.kubetalk.click
  resources:
  - kubetalks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubetalk.click.kubetalk.click
  resources:
  - kubetalks/status
  verbs:
  - get
