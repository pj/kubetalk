name: Operator Build

on:
  push:
    branches: [ main ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator-build.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator-build.yaml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: extractions/setup-just@v3
      - uses: hashicorp/setup-terraform@v3

      - name: Build and push image to Amazon ECR
        run: |
          # Make profiles work
          aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY_ID }} --profile kubetalk
          aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS_KEY }} --profile kubetalk
          aws configure set aws_session_token ${{ env.AWS_SESSION_TOKEN }} --profile kubetalk
          just infra-globals kubetalk ${{ secrets.AWS_REGION }}
          just infra-init

      - name: Build operator image
        run: just operator-docker-build

      - name: Build operator bundle
        run: just operator-bundle-docker-build

      - name: Build operator catalog
        run: just operator-catalog-docker-build
