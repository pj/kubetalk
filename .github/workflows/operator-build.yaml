name: Operator Build

on:
  push:
    branches: [ main ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator-build.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator-build.yaml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: extractions/setup-just@v3
      - uses: hashicorp/setup-terraform@v3

      - name: Build and push image to Amazon ECR
        run: |
          # Make profiles work
          aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY_ID }} --profile kubetalk
          aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS_KEY }} --profile kubetalk
          aws configure set aws_session_token ${{ env.AWS_SESSION_TOKEN }} --profile kubetalk
          just infra-globals kubetalk ${{ secrets.AWS_REGION }}
          just infra-init

      - name: Get repository URL and version tags
        id: version
        run: |
          REPO_URL=$(cd infra/terraform/main && terraform output -raw api_repository_url)
          echo "REPO_URL=$REPO_URL" >> $GITHUB_ENV
          
          # Get version tags from version_info.json
          LATEST_TAG=$(jq -r '.version.tags.location_latest' infra/variables/version_info.json)
          BRANCH_TAG=$(jq -r '.version.tags.branch_latest' infra/variables/version_info.json)
          COMMIT_TAG=$(jq -r '.version.tags.commit' infra/variables/version_info.json)
          
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "BRANCH_TAG=$BRANCH_TAG" >> $GITHUB_ENV
          echo "COMMIT_TAG=$COMMIT_TAG" >> $GITHUB_ENV

      - name: Build operator image
        run: |
          docker build -t $REPO_URL:$LATEST_TAG -t $REPO_URL:$BRANCH_TAG -t $REPO_URL:$COMMIT_TAG .
          docker push $REPO_URL:$LATEST_TAG
          docker push $REPO_URL:$BRANCH_TAG
          docker push $REPO_URL:$COMMIT_TAG

      - name: Build operator bundle
        run: |
          docker build -t $REPO_URL-bundle:$LATEST_TAG -t $REPO_URL-bundle:$BRANCH_TAG -t $REPO_URL-bundle:$COMMIT_TAG -f bundle.Dockerfile .
          docker push $REPO_URL-bundle:$LATEST_TAG
          docker push $REPO_URL-bundle:$BRANCH_TAG
          docker push $REPO_URL-bundle:$COMMIT_TAG

      - name: Build operator catalog
        run: |
          docker build -t $REPO_URL-catalog:$LATEST_TAG -t $REPO_URL-catalog:$BRANCH_TAG -t $REPO_URL-catalog:$COMMIT_TAG -f catalog.Dockerfile .
          docker push $REPO_URL-catalog:$LATEST_TAG
          docker push $REPO_URL-catalog:$BRANCH_TAG
          docker push $REPO_URL-catalog:$COMMIT_TAG
